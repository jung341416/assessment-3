<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/website/styles.css">
  <script src='/website/index.js' defer></script>
  <title>e-commerce-shop</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CodePlatoon Warehouse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="games.html">GAMES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pet.html">PETS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">BOOKS</a>
          </li>
    
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-success" id="shopping_cart" type="submit">Shopping Cart</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="main_section">
    <h1 class="title">Pets</h1>
    <div id="images_section">
      <div id="first_image_section" class="image_container">
        <img id ="first_image" class="bowl" src="/images/pets/bowl.jpeg" alt="dog bowl">
        <p class="image_name first">Dog Bowl</p>
        <p class="image_price first">$9.99</p>
        <button id="click_btn" class="add_btn first">Add</button>
      </div>
      <div id="third_image_section" class="image_container">
        <img id ="third_image" class="dog_food" src="/images/pets/royal.jpeg" alt="dog food">
        <p class="image_name third">Royal Canin Kibble</p>
        <p class="image_price third">$79.99</p>
        <button id="click_btn" class="add_btn third">Add</button>
      </div>
      <div id="fourth_image_section" class="image_container">
        <img id="fourth_image" class="toy" src="/images/pets/toy.jpeg" alt="pet toy">
        <p class="image_name fourth">Pet Toy</p>
        <p class="image_price fourth">$19.99</p>
        <button id="click_btn" class="add_btn fourth">Add</button>
      </div>
    </div>


  </div>
